
<!DOCTYPE html>
{% load static %}  <!-- 要使用static文件夹下的静态资源, 必须在头部声明 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻阅读</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
          <div class="container">
                <div class="row">
                    <div class="span12">
                        <div class="page-header">
                            <h1>
                                {{new.bt}}<small>------{{new.dy}}</small>
                            </h1>
                        </div>
                        <h4>
                            作者:{{new.fbzyhm.yhm}}
                        </h4>
                        <p>
                            {{new.nr}}
                        </p>
                        <p>
                            <!--<a class="btn" href="#">查看更多 »</a> -->
                        </p><img alt="这里放图片---尺寸:140x140" src="img/a.jpg" class="img-polaroid" />

                        <!-- 这里放用户的各种评论 -->

                        <form class="bs-example bs-example-form" role="form">
                            <div class="input-group">
                                <span class="input-group-addon">写评论:</span>
                                <input type="text" class="form-control" placeholder="友好的评论是交流的起点">
                                <button type="button" class="btn btn-default btn-xs">
                                    <span class="glyphicon  glyphicon-thumbs-up"></span> 点赞
                                </button>
                            </div>
                            <br>
                            <a href="#" class="btn btn-primary btn-lg" role="button">发布评论</a>
                        </form>
                    </div>
                </div>
            </div>

            <script>
                var show_state = {{show_state}}  //这里是按传数字类型的变量写的  '{{show_state}}'  这样是字符串
                var info = '{{info}}'
                if(show_state == 0) { alert(info);}  //后端出现异常时弹出 , 它的状态由show_state决定
            </script>
</body>
</html>
