<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布者个人页面</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">


    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--  将 browserConsole里面的方法包含进来 -->
    <script src="{% static 'js/browserConsole.js'  type='text/javascript' charset='utf-8' %} "></script>

    <title>editPassword</title>
</head>
<body>
    <div style="padding: 100px 100px 10px;">
        <form class="bs-example bs-example-form" role="form" action="http://127.0.0.1:8000/browserEditPassword" method="post" id="editPasswordForm">
            {% csrf_token %}
            <div class="input-group input-group-lg">
                <span class="input-group-addon">旧密码:</span>
                <input type="password" class="form-control" placeholder="OldPassword" id="oldPassword">
            </div>
            <br>
            <div class="input-group input-group-lg">
                <span class="input-group-addon">新密码:</span>
                <input type="password" class="form-control" placeholder="NewPassword" id="newPassword">
                <span class="input-group-addon"><i class="glyphicon glyphicon-eye-open"></i></span>  <!-- 眼睛图标 -->
            </div>
            <br>
            <div class="input-group input-group-lg">
                <span class="input-group-addon">确认密码:</span>
                <input type="password" class="form-control" placeholder="CheckPassword" id="checkPassword" >
            </div>
            <br>
            <button id="fat-btn" class="btn btn-primary btn-warning  btn-lg" data-loading-text="提交" type="button" onclick="checkUniform();" > 提交
            </button>
        </form>
    </div>

    <script>
        function checkUniform()
        {
            var oldPassword = document.getElementById("oldPassword").value;
            var checkPassword = document.getElementById("checkPassword").value;
            var newPassword = document.getElementById("newPassword").value;
            if(newPassword == "") { alert("密码不能为空"); }
            else
            {
                if(newPassword != checkPassword)
                {
                    alert("两次密码输入不一致!");
                }
                else
                {
                    var form = document.getElementById("editPasswordForm");
                    form.submit();
                }
            }


        }
    </script>
    {{ passwordState }}
</body>
</html>
