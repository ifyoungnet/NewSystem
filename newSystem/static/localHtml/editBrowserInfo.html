<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改个人信息</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">


    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- 日期控件 -->
    <script src="https://cdn.bootcss.com/moment.js/2.22.0/moment-with-locales.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <!--  将 browserConsole里面的方法包含进来 -->
    <script src="../js/browserConsole.js"  type='text/javascript' charset='utf-8'></script>

</head>
<body style="background:url('../images/systemImg/bkChangeHeadPhoto.gif') ;  backgroud-size:100%">
    <div  style="height:80% ; width:80% ; " class="center-block">
        <form role="form">
          <div class="form-group">
            <label>姓名:</label>
            <input type="text" class="form-control" name="name" placeholder="请输入姓名">
          </div>

          <label >生日:</label>
            <!--指定 date标记-->
                <div class='input-group date' id='datetimepicker'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            <label>选择性别:</label>
          <div class="radio-inline">
              <label>
                  <input type="radio"  name="sex"  value="男">男
              </label>
          </div>
          <div class="radio-inline">
              <label>
                   <input type="radio"  name="sex"  value="女">女
              </label>
          </div>
            <div class="form-group">
            <label >个性签名</label>
            <input type="text" class="form-control" name="IndividualitySignature" placeholder="请输入名称">
          </div>
          <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>

     <!--  将 日期控件包含进来 -->
    <script src="../js/RiQiKongJian.js"  type="text/javascript" charset="utf-8" ></script>

</body>
</html>
